# Render Blueprint - Liquidity Pool Intelligence
# https://render.com/docs/blueprint-spec

services:
  # Backend API + Scheduler
  - type: web
    name: lpi-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: liquidity-pool-intelligence/backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lpi-database
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: API_SECRET
        generateValue: true
      - key: MONITORED_WALLETS
        sync: false
      - key: ENABLED_NETWORKS
        value: ethereum,arbitrum,base
      - key: FRONTEND_URL
        value: https://lpi-frontend.onrender.com
      - key: RPC_ETHEREUM
        value: https://eth.llamarpc.com
      - key: RPC_ARBITRUM
        value: https://arb1.arbitrum.io/rpc
      - key: RPC_BASE
        value: https://mainnet.base.org
      - key: SCAN_INTERVAL_MINUTES
        value: "30"
      - key: PRICE_UPDATE_MINUTES
        value: "5"
      - key: POSITION_SYNC_MINUTES
        value: "15"
      - key: ALERT_CHECK_MINUTES
        value: "10"

  # Frontend
  - type: web
    name: lpi-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: liquidity-pool-intelligence/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_URL
        value: https://lpi-backend.onrender.com/api

databases:
  - name: lpi-database
    plan: free
    region: oregon
    databaseName: liquidity_pool_intelligence
