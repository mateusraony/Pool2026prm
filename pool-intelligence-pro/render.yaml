services:
  # Backend API
  - type: web
    name: pool-intelligence-api
    runtime: node
    region: oregon
    plan: free
    rootDir: pool-intelligence-pro/backend
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pool-intelligence-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: pool-intelligence-ui
    runtime: static
    region: oregon
    plan: free
    rootDir: pool-intelligence-pro/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://pool-intelligence-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: pool-intelligence-db
    region: oregon
    plan: free
    databaseName: poolintel
    user: poolintel
