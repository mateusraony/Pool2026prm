services:
  # Single service: Backend API + Frontend UI
  - type: web
    name: pool2026prm
    runtime: node
    region: oregon
    plan: free
    rootDir: pool-intelligence-pro
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pool-intelligence-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: pool-intelligence-db
    region: oregon
    plan: free
    databaseName: poolintel
    user: poolintel
